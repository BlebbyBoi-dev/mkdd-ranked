<!-- Login/Register Form -->
<div id="loginDiv">
  <h2>Sign Up / Sign In</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <div class="button-group">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #loginDiv {
    background: #222;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 15px #000;
    text-align: center;
  }

  #loginDiv h2 {
    color: #ffb400;
    margin-bottom: 20px;
  }

  #loginDiv input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #555;
    background: #333;
    color: #fff;
    font-size: 1em;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 10px;
  }

  #loginDiv button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: teal;
    color: #fff;
    font-size: 0.9em;
    cursor: pointer;
    transition: background 0.2s;
  }

  #loginDiv button:hover {
    background: #008080cc;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCaAYUX66q8xfXjNl1oNsXc4VTULaAekjo",
    authDomain: "mkddranked.firebaseapp.com",
    projectId: "mkddranked",
    storageBucket: "mkddranked.firebasestorage.app",
    messagingSenderId: "1077376017994",
    appId: "1:1077376017994:web:efb82652bfd4cbb90f68b3",
    measurementId: "G-M7H7198T7X"

  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // --- Login Function ---
function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const user = userCredential.user;
      console.log("Logged in as:", user.displayName, user.uid);

      // Enable "Submit Run" button if exists
      const submitBtn = document.getElementById('submitRunBtn');
      if (submitBtn) submitBtn.disabled = false;

      // Redirect to account-created page
      window.location.href = "account-created.html";
    })
    .catch(err => alert(err.message));
}

  }

  // --- Register Function ---
  function register() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!username) {
      alert("Please enter a username!");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        window.location.href = "account-created.html";
        // Set Firebase displayName
        user.updateProfile({ displayName: username })
          .then(() => {
            console.log("Username set:", username);

            // Create user profile in Firestore
            db.collection('users').doc(user.uid).set({
              username: username,
              email: email,
              srp: 0,
              runs: []
            }).then(() => {
              alert("Account created! Profile initialized.");
              // Redirect to profile page
              window.location.href = `profile.html?uid=${user.uid}`;
            });
          })
          .catch(err => alert(err.message));
      })
      .catch(err => alert(err.message));
  }

  // --- Keep Submit Run Button Disabled Until Logged In ---
  window.addEventListener('load', () => {
    const submitBtn = document.getElementById('submitRunBtn');
    if (submitBtn) submitBtn.disabled = true;
  });
</script>
