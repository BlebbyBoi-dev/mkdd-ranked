<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<h1>Your Dashboard</h1>

<div id="notLoggedIn" style="display:none;">
  <p>You are not logged in.</p>
</div>

<div id="dashboardContent" style="display:none;">

  <div class="card">
    <h2>Profile Info</h2>
    <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>

    <label>Bio:</label>
    <textarea id="bioInput" rows="4"></textarea>
    <button onclick="saveBio()">Save Bio</button>
  </div>

  <div class="card">
    <h2>Submit Track Time</h2>

    <label>Track Name:</label>
    <input type="text" id="trackName">

    <label>Your Time (seconds):</label>
    <input type="number" step="0.001" id="trackTime">

    <button onclick="submitTime()">Submit Time</button>
  </div>

  <div class="card">
    <h2>Your Submitted Times</h2>
    <div id="timesList"></div>
  </div>

</div>

<script>
  const currentUser = localStorage.getItem("loggedInUser");

  if (!currentUser) {
    document.getElementById("notLoggedIn").style.display = "block";
  } else {
    document.getElementById("dashboardContent").style.display = "block";
    document.getElementById("usernameDisplay").innerText = currentUser;
    loadProfile();
  }

  function loadProfile() {
    const userData = JSON.parse(localStorage.getItem(currentUser)) || {};
    document.getElementById("bioInput").value = userData.bio || "";
    displayTimes(userData.times || []);
  }

  function saveBio() {
    let userData = JSON.parse(localStorage.getItem(currentUser)) || {};
    userData.bio = document.getElementById("bioInput").value;
    localStorage.setItem(currentUser, JSON.stringify(userData));
    alert("Bio saved!");
  }

  function submitTime() {
    const track = document.getElementById("trackName").value;
    const time = parseFloat(document.getElementById("trackTime").value);

    if (!track || !time) {
      alert("Fill in both fields!");
      return;
    }

    let userData = JSON.parse(localStorage.getItem(currentUser)) || {};
    userData.times = userData.times || [];

    userData.times.push({ track: track, time: time });

    localStorage.setItem(currentUser, JSON.stringify(userData));

    displayTimes(userData.times);
  }

  function displayTimes(times) {
    const list = document.getElementById("timesList");
    list.innerHTML = "";

    times.forEach(t => {
      const div = document.createElement("div");
      div.innerText = `${t.track} - ${t.time}s`;
      list.appendChild(div);
    });
  }
</script>

</body>
</html>
